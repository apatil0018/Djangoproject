{% extends 'base.html' %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>Student Form</title>
    {% endblock %}

</head>
<body>
    {% block content %}
    <div class="container">
        <div class="jumbotron">
            <form method="post">
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" value="Add Student" class="btn btn-lg btn-success">
                <a href="{% url 'list' 1 %}" class="btn btn-lg btn-warning">SHOW PDF</a>
                <a href="{% url 'list' 2 %}" class="btn btn-lg btn-warning">Download PDF</a>
                

            </form>

            </div>

    </div>


    {% endblock %}
    
</body>
</html>
