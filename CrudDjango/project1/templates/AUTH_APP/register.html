{% extends 'layout.html' %}

{% load crispy_forms_tags %}

{% block title %}
    <title>SIGN UP</title>
{% endblock %}

{% block content %}
<div class="container">
    <div class="jumbotron">
        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <input type ="submit" value="REGISTER" class="btn btn-success btn-lg">
        </form>

    </div>
</div>

{% endblock %}
