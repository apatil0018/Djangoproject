<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>NEWS APP</title>
</head>
<body>
    <h1 class="text-center">News App</h1>

    <form method="get">
        <input type="text",name="country">
        <button type="submit"value='Search'>Search</button>
    </form>
            <h2>Search Category</h2>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                {% for i in articles %}

                <div class="card rounded shadow-lg m-2" style="width: 18rem;">
                    <img class="card-img-top" src="{{i.urlToImage}}" alt="Card image cap">
                    <div class="card-body">
                      <p class="card-title">{{i.author}}</p>
                      <h5 class="card-title">{{i.title}}</h5>
                      <p class="card-title">{{i.source.name}}</p>
                      <p class="card-text">{{i.description}}</p>
                      <hr>
                      <small>date:{{i.publishedAt}}</small>
                      <a href="{{i.url}}" class="btn btn-success m-1">See News</a>
                    </div>
                  </div>
                  
                {% endfor %}
            </div>
            <div class="col-md-6">
                Category
            </div>    
        </div>
    </div>


        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
