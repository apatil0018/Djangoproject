<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOW Person Form</title>
</head>
<body>
    <table border="3px;">
        <tr>
            <th>PID</th>
            <th>FNAME</th>
            <th>LNAME</th>

        </tr>
       {% for i in obj %}
        <tr>
            <td>{{i.pid}}</td>
            <td>{{i.fname}}</td>
            <td>{{i.lname}}</td>

        </tr>
        {% endfor %}
    </table>
    <button><a href="{% url 'personurl' %}">PERSON FORM</a></button>
    <button><a href="{% url 'adharurl' %}">ADHAR FORM</a></button>
    <button><a href="{% url 'showadharurl' %}">SHOW ADHAR DATA</a></button>
 
</body>
</html>
