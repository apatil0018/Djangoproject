    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
            <title>OWNER HTML</title>
        {% endblock %} 
</head>
<body>
        {% block content %}

        <div class="jumbotron" style="background-color: yellowgreen;">

                {% csrf_token %}

        </div>

    </div>    

    {% endblock %}

</html>
